
<div class = "everything">

<header class="profileHeader">

  </div>
  <section class="section">

          <path
            d="M14.232 3.656a1.269 1.269 0 01-.796-.66L12.93 2h-1.86l-.505.996a1.269 1.269 0 01-.796.66m-.001 16.688a1.269 1.269 0 01.796.66l.505.996h1.862l.505-.996a1.269 1.269 0 01.796-.66M3.656 9.768a1.269 1.269 0 01-.66.796L2 11.07v1.862l.996.505a1.269 1.269 0 01.66.796m16.688-.001a1.269 1.269 0 01.66-.796L22 12.93v-1.86l-.996-.505a1.269 1.269 0 01-.66-.796M7.678 4.522a1.269 1.269 0 01-1.03.096l-1.06-.348L4.27 5.587l.348 1.062a1.269 1.269 0 01-.096 1.03m11.8 11.799a1.269 1.269 0 011.03-.096l1.06.348 1.318-1.317-.348-1.062a1.269 1.269 0 01.096-1.03m-14.956.001a1.269 1.269 0 01.096 1.03l-.348 1.06 1.317 1.318 1.062-.348a1.269 1.269 0 011.03.096m11.799-11.8a1.269 1.269 0 01-.096-1.03l.348-1.06-1.317-1.318-1.062.348a1.269 1.269 0 01-1.03-.096"
            fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
        </svg>



        <!-- <span class="material-symbols-outlined">
    brightness_5
    </span>  -->
      </div>


    </div>
    <div class="buffer"></div>
    <div class = width >
      <div class = width_>
      <button class="updateProfileHidden" mat-button>Edit Profile</button>
    </div>
    </div>
    
      <ul class="account-stats">
        <li class="account-li">
          <div class="account-div"><span class="Info">{{postsArr.length}}</span> posts</div>
        </li>
        <li class="account-li">
            <div class="account-div"><span class="Info" title="210">210</span> followers</div>
          </li>
        <li class="account-li">
           
            <div class="account-div"><span class="Info">341</span> following</div>
          </li>
      </ul>




    


  </section>



</header>

<div class="breakPointAccountInfo" fxLayout fxLayoutAlign="space-around center" fxLayout="row">

  <div  class="account-div" fxLayoutAlign="center center" fxLayout="column">
    <span class="Info2">{{postsArr.length}}</span>
    posts

  </div>

  <div  class="account-div" fxLayoutAlign="center center" fxLayout="column">
    <span class="Info2">209</span>
    followers

  </div>

  <div  class="account-div" fxLayoutAlign="center center" fxLayout="column">
    <span class="Info2">300</span>
    following

  </div>



</div>
<!--  mat-align-tabs="center" -->
<mat-tab-group class ="mat-tabs-border" mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="icon">
        <svg aria-label="" class="_ab6-" color="#262626" fill="#262626" role="img" viewBox="0 0 24 24">
          <rect fill="none" height="18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" width="18" x="3" y="3"></rect>
          <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            x1="9.015" x2="9.015" y1="3" y2="21"></line>
          <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            x1="14.985" x2="14.985" y1="3" y2="21"></line>
          <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            x1="21" x2="3" y1="9.015" y2="9.015"></line>
          <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            x1="21" x2="3" y1="14.985" y2="14.985"></line>
        </svg>
      </mat-icon>
      <span *ngIf="!minimize">POSTS</span>
    </ng-template>
    <mat-grid-list *ngIf="postsArr.length !== 0" cols="3" rowHeight="1:1" gutterSize="{{gutter}}"
      (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let post of postsArr">
        <div class="backgroundBlack">
          <img class="post" src="{{post.imageUrl}}" />
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <div *ngIf="postsArr.length === 0" class="no-posts">
      <img id="camera" src="../../assets/camera_opaque.png" />
      <h1>No Posts Yet</h1>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label class="parent">
      <mat-icon class="icon">
        <svg aria-label="" class="_ab6-" color="#8e8e8e" fill="#8e8e8e" height="12" role="img" viewBox="0 0 24 24"
          width="12">
          <polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2"></polygon>
        </svg>
      </mat-icon>
      <span *ngIf="!minimize">SAVED</span>
    </ng-template>

    <div class="no-posts">
      <img id="camera" src="../../assets/camera_opaque.png" />
      <h1>No Posts Saved</h1>
    </div>

  </mat-tab>
  <mat-tab label="TAGGED">
    <ng-template mat-tab-label>
      <mat-icon class="icon">
        <svg aria-label="" class="_ab6-" color="#8e8e8e" fill="#8e8e8e" height="12" role="img" viewBox="0 0 24 24"
          width="12">
          <path
            d="M10.201 3.797L12 1.997l1.799 1.8a1.59 1.59 0 001.124.465h5.259A1.818 1.818 0 0122 6.08v14.104a1.818 1.818 0 01-1.818 1.818H3.818A1.818 1.818 0 012 20.184V6.08a1.818 1.818 0 011.818-1.818h5.26a1.59 1.59 0 001.123-.465z"
            fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
          <path d="M18.598 22.002V21.4a3.949 3.949 0 00-3.948-3.949H9.495A3.949 3.949 0 005.546 21.4v.603" fill="none"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
          <circle cx="12.072" cy="11.075" fill="none" r="3.556" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2"></circle>
        </svg>
      </mat-icon>
      <span *ngIf="!minimize">TAGGED</span>
    </ng-template>
    <div class="no-posts">
      <img id="camera" src="../../assets/camera_opaque.png" />
      <h1>No Posts Yet</h1>
    </div>
  </mat-tab>
</mat-tab-group>

</div>
